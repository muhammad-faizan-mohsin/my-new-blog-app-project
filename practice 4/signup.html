<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
</head>

<body>

    <div class="bg-clr">
         <div class="container main">
            <div class="row main-child">
                <div class="form-box animate__animated animate__zoomInDown">
                    <div class="text-center top-heading">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="mb-3 form__group field">
                        <input type="input" class="form__field" placeholder="Name" required="" id="name">
                        <label for="name" class="form__label">Name</label>
                    </div>

                    <div class="mb-3 form__group field">
                        <input type="email" class="form__field" placeholder="email" required="" id="email">
                        <label for="email" class="form__label">Email Address</label>

                    </div>

                    <div class="mb-3 form__group field">
                        <input type="number" class="form__field" placeholder="phone" required="" id="phone">
                        <label for="phone" class="form__label">Phone</label>

                    </div>

                    <div class="mb-3 form__group field">
                        <input type="password" class="form__field" placeholder="phone" required="" id="password">
                        <label for="password" class="form__label">Password</label>
                    </div>

                    <button type="submit" class="button" id="signUpBtn">      <div id="spinner-main" >
                        <div class="spinner-border text-light " role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </div><span id="btnText">Sign up</span></button>
                    <div class="span-div">
                        <span>Already have an account? <a href="./signin.html">Sign In</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script type="module" src="app.js"></script>
</body>

</html>
